# Verbs.conf
#
# List of Icelandic verbs and their associated cases,
# objects, particles and subjects
# Objects: "þf", "þgf", "eyði_hk_et_þf", "falls", "nh" 
# PPs: "/í þf", "/við þgf", "/á hætta_kvk_et_þf"
# Particles: "*fram", "*upp"

# Also contains various error information
# ALL           Wording error. Should be expressed with a different verb and arguments.
# WRONG-VERB    Wording or context-dependent spelling error. Should be expressed with different verb but same arguments
# PREDS         All verb predicates are wrong
# OBJ-CASE      Object, usually the direct object, in the wrong case.
# WRONG-OBJ     Wrong frozen NP as an object     
# OBJ-NHM       Verb with an infinitival clause as an argument is missing the infinitival marker (nafnháttarmerki)
# SUBJ-CASE     Wrong subject case
# PP            Wrong PP
# PP-CASE       Wrong case of PP argument
# PP-OBJ        Wrong frozen NP in PP
# PP-TO-OBJ     Phrase should be a simple NP, not a PP
# PRTCL         Wrong particle

